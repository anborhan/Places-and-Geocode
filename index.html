<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section role="region" class="search bar">
      <h1>Google Maps Search</h1>
      <form action="#" class="places-search" onsubmit="watchSubmit()">
        <fieldset>
          <legend class="legend">Search for Coffee and Bookstores Near You</legend>
          <label for="places-query">Address</label>
          <input type="text" class="address-query" required>
          <label for="places-query">City</label>
          <input type="text" class="city-query" required>
          <button type="submit">Search</button>
        </fieldset>
      </form>
    </section>
        <section role="region" class="results">
      <h2>Results</h2>
      <div class="places-search-results">
            
      </div>
    </section>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo1LDASiD0RRLu_bi_byILuWw7aC5bDKM&libraries=places&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
